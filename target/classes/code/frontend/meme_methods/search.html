<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            Meme Database
        </title>
        <link rel="stylesheet" href="search.css">
        <script src="search.js"></script>
    </head>

    <body>
        <h1>
            Meme Searcher
        </h1>

        <!-- Buttons -->
        <a href="../index.html">Home</a>

        <!-- Find all memes when page is opened -->
        <script>
            searchMemes()
        </script>

        <!-- Search form -->
        <div>
            <input id="query" placeholder="Search Memes">
            <span id="queryException"></span>
            
            <!-- Dropdown sorting type menu -->
            <div class="dropdown">
                <button class="dropbutton" id="sortingType">Newest</button>
                <div class="dropdown-content">
                    <button onclick="setSort('id')">Oldest</button>
                    <button onclick="setSort('reverse_id')">Newest</button>
                    <button onclick="setSort('title')">Alphabetical</button>
                    <button onclick="setSort('reverse_title')">Alphabetical (inverse)</button>
                    <button onclick="setSort('likes')">Most Liked</button>
                    <button onclick="setSort('reverse_likes')">Least Liked</button>
                </div>
            </div><br>

            <button type="button" onclick="searchMemes()">Search</button>
            <span id="result"></span>
        </div>
    </body>

</html>
